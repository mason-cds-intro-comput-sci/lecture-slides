.title-hline[
## Other helpful dplyr verbs

---

# Other helpful `dplyr` verbs

.valign-slide[
* .mono[transmute]: Like .mono[mutate], except the transformed output is placed in a new data frame

* .mono[pull]: Extract column into the base R vector data type

* .mono[rename]: Convenient way to change the name of a variable (column)

* .mono[distinct]: Determines unique values across one or more columns in the dataset

* .mono[count]: Group by category and count the number of group members
]

---

# `transmute` example

Example from mutate lectures for computing term lengths: 


```r
presidential %&gt;%
  mutate(term_length = interval(start, end) / dyears(1))
```

```
## # A tibble: 11 x 5
##    name       start      end        party      term_length
##    &lt;chr&gt;      &lt;date&gt;     &lt;date&gt;     &lt;chr&gt;            &lt;dbl&gt;
##  1 Eisenhower 1953-01-20 1961-01-20 Republican        8.01
##  2 Kennedy    1961-01-20 1963-11-22 Democratic        2.84
##  3 Johnson    1963-11-22 1969-01-20 Democratic        5.17
##  4 Nixon      1969-01-20 1974-08-09 Republican        5.55
##  5 Ford       1974-08-09 1977-01-20 Republican        2.45
##  6 Carter     1977-01-20 1981-01-20 Democratic        4.00
##  7 Reagan     1981-01-20 1989-01-20 Republican        8.01
##  8 Bush       1989-01-20 1993-01-20 Republican        4.00
##  9 Clinton    1993-01-20 2001-01-20 Democratic        8.01
## 10 Bush       2001-01-20 2009-01-20 Republican        8.01
## 11 Obama      2009-01-20 2017-01-20 Democratic        8.01
```

# `transmute` example

Example from mutate lectures for computing term lengths: 


```r
presidential %&gt;%
  transmute(term_length = interval(start, end) / dyears(1))
```

```
## # A tibble: 11 x 1
##    term_length
##          &lt;dbl&gt;
##  1        8.01
##  2        2.84
##  3        5.17
##  4        5.55
##  5        2.45
##  6        4.00
##  7        8.01
##  8        4.00
##  9        8.01
## 10        8.01
## 11        8.01
```

# `pull` example

&lt;div style="margin-bottom: 20%;"&gt;&lt;/div&gt;

.mono[pull] extracts a column and converts it into the base R vector data type:


```r
presidential %&gt;%
  pull(name)
```

```
##  [1] "Eisenhower" "Kennedy"    "Johnson"    "Nixon"      "Ford"      
##  [6] "Carter"     "Reagan"     "Bush"       "Clinton"    "Bush"      
## [11] "Obama"
```

---

# `rename` example

.mono[rename] lets us rename the columns in the dataset:


```r
presidential %&gt;%
  rename(term_begin = start, term_end = end)
```

```
## # A tibble: 11 x 4
##    name       term_begin term_end   party     
##    &lt;chr&gt;      &lt;date&gt;     &lt;date&gt;     &lt;chr&gt;     
##  1 Eisenhower 1953-01-20 1961-01-20 Republican
##  2 Kennedy    1961-01-20 1963-11-22 Democratic
##  3 Johnson    1963-11-22 1969-01-20 Democratic
##  4 Nixon      1969-01-20 1974-08-09 Republican
##  5 Ford       1974-08-09 1977-01-20 Republican
##  6 Carter     1977-01-20 1981-01-20 Democratic
##  7 Reagan     1981-01-20 1989-01-20 Republican
##  8 Bush       1989-01-20 1993-01-20 Republican
##  9 Clinton    1993-01-20 2001-01-20 Democratic
## 10 Bush       2001-01-20 2009-01-20 Republican
## 11 Obama      2009-01-20 2017-01-20 Democratic
```

# `distinct` example

&lt;div style="margin-bottom: 18%;"&gt;&lt;/div&gt;

.mono[distinct] can find all the unique political parties in the party column:


```r
presidential %&gt;%
  distinct(party)
```

```
## # A tibble: 2 x 1
##   party     
##   &lt;chr&gt;     
## 1 Republican
## 2 Democratic
```

---

# `count` example

.font80[
.mono[count] finds the number of presidents in the two political parties in this dataset:
]

.code70[

```r
presidential %&gt;%
  count(party)
```

```
## # A tibble: 2 x 2
##   party          n
##   &lt;chr&gt;      &lt;int&gt;
## 1 Democratic     5
## 2 Republican     6
```
]

.font80[
Note that .mono[count] is identical to the following .mono[group\_by] and .mono[summarize] command:
]

.code70[

```r
presidential %&gt;%
  group_by(party) %&gt;%
  summarize(n = n())
```

```
## # A tibble: 2 x 2
##   party          n
##   &lt;chr&gt;      &lt;int&gt;
## 1 Democratic     5
## 2 Republican     6
```
]
