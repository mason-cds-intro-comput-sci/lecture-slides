# Mass vs. height (`geom_point()`)

Not all characters have height and mass information (hence 28 of them not plotted)


```r

  geom_point(mapping = aes(x = height, y = mass))

# Additional variables

.valign-slide[
Can display additional variables with

*   aesthetics (like shape, colour, size), or

*   faceting (small multiples displaying different subsets)
]

---

# Aesthetics

.valign-slide[
Visual characteristics of plotting characters that can be **mapped to data** are

* `color`

* `size`

* `shape`

* `alpha` (transparency)
]

---

# Mass vs. height + gender


```r
ggplot(data = starwars) +
  geom_point(mapping = aes(x = height, y = mass, color = gender))
```

&lt;img src="/build/data_visualization/04_data_visualization_with_ggplot2_files/figure-html/starwars-mass-height-gender-1.svg" width="80%" style="display: block; margin: auto;" /&gt;

---

# Aesthetics summary

* Continuous variable are measured on a continuous scale

* Discrete variables are measured (or often counted) on a discrete scale

| aesthetics    | discrete                 | continuous                              |
| ------------- | ------------------------ | --------------------------------------- |
| color         | rainbow of colors        | gradient                                |
| size          | discrete steps           | linear mapping between radius and value |
| shape         | different shape for each | shouldn't (and doesn't) work            |

---

# Faceting

.valign-slide[
* Smaller plots that display different subsets of the data

* Useful for exploring conditional relationships and large data
]

---

# Mass vs. height by gender


```r
ggplot(data = starwars) +
  geom_point(mapping = aes(x = height, y = mass)) +
  facet_grid(. ~ gender)
```

&lt;img src="/build/data_visualization/04_data_visualization_with_ggplot2_files/figure-html/starwars-mass-height-gender-facet-1-1.svg" width="80%" style="display: block; margin: auto;" /&gt;

# Facet summary

.valign-slide[
*   `facet_grid()`: 2d grid, rows ~ cols, . for no split

*   `facet_wrap()`: 1d ribbon wrapped into 2d
]

# `geom_smooth`

To plot a smooth curve, use `geom_smooth()`


```r
ggplot(data = starwars) +
  geom_smooth(mapping = aes(x = height, y = mass))
```

&lt;img src="/build/data_visualization/04_data_visualization_with_ggplot2_files/figure-html/starwars-height-mass-smooth-1.svg" width="80%" style="display: block; margin: auto;" /&gt;

---

# Histograms

For numerical variables


```r
ggplot(starwars) +
  geom_histogram(mapping = aes(x = height), binwidth = 10)
```

&lt;img src="/build/data_visualization/04_data_visualization_with_ggplot2_files/figure-html/starwars-histogram-1.svg" width="80%" style="display: block; margin: auto;" /&gt;

# Bar plots

For categorical variables


```r
