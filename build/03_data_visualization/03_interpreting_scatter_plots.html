# .font90[Data visualization]
.title-hline[
## Interpreting scatter plots
]



---

# The purpose of a scatter plot

A scatter plot tells us about the relationship between two variables (i.e. how they co-vary).

&lt;img src="/lecture-slides/build/03_data_visualization/03_interpreting_scatter_plots_files/figure-html/unnamed-chunk-1-1.svg" width="70%" style="display: block; margin: auto;" /&gt;

How can we describe this relationship?

---

# Linearity

A scatter plot can tell us whether two variables have a linear (i.e. straight) relationship or a non-linear relationship (i.e. curved)

.pull-left[

&lt;img src="/lecture-slides/build/03_data_visualization/03_interpreting_scatter_plots_files/figure-html/unnamed-chunk-2-1.svg" width="100%" style="display: block; margin: auto;" /&gt;

If you can draw a straight line (i.e. a line with a constant slope) through the data, then it has a linear relationship.
]

.pull-right[

&lt;img src="/lecture-slides/build/03_data_visualization/03_interpreting_scatter_plots_files/figure-html/unnamed-chunk-3-1.svg" width="100%" style="display: block; margin: auto;" /&gt;

If a line drawn through the data is curved (variable slope), then the relationship is non-linear.
]

---

# Describing linear relationships

A linear relationship between two variables can be positive or negative, depending on whether the slope of the relationship is a positive or negative number.

If the slope is zero, we say there is no-relationship between the two variables.

&lt;img src="/lecture-slides/build/03_data_visualization/03_interpreting_scatter_plots_files/figure-html/unnamed-chunk-4-1.svg" width="90%" style="display: block; margin: auto;" /&gt;

---

# Degree of correlation

Two variables can be linearly related, even if they are poorly correlated.

Both of these graphs show a linear relationship:

&lt;img src="/lecture-slides/build/03_data_visualization/03_interpreting_scatter_plots_files/figure-html/unnamed-chunk-5-1.svg" width="90%" style="display: block; margin: auto;" /&gt;

---


# Don't be fooled

.pull-left[
&lt;img src="/lecture-slides/build/03_data_visualization/03_interpreting_scatter_plots_files/figure-html/unnamed-chunk-6-1.svg" width="100%" style="display: block; margin: auto;" /&gt;

This data might not look linearly related...
]

--

.pull-right[
&lt;img src="/lecture-slides/build/03_data_visualization/03_interpreting_scatter_plots_files/figure-html/unnamed-chunk-7-1.svg" width="100%" style="display: block; margin: auto;" /&gt;

...but although the amount of correlation varies, the relationship is still best described with a straight line.
]
